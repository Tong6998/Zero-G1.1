## Uncomment below if you're using the Raspberry uart0 to communicate with Spider
#restart_method: command

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 16000 #3200
max_z_velocity: 5
max_z_accel: 50

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB14  # PA1 for X-max
position_endstop: -16
position_min: -16
position_max: 264
homing_speed: 100
homing_retract_dist: 6
#homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE7
#interpolate: True
run_current: 1.4
#hold_current: 0.5
sense_resistor: 0.110
#stealthchop_threshold: 0

##--------------------------------------------------------------------

[stepper_y]
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB13  # PA2 for Y-max
position_endstop: 242
position_min: -15.
position_max: 243
homing_speed: 80
homing_retract_dist: 6
#homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE15
#interpolate: True
run_current: 1.4
#hold_current: 0.4
sense_resistor: 0.110
#stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PD14
dir_pin: PD13
enable_pin: !PD15
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop  # PA3 for Z-max
position_max: 400
position_min: -5
homing_speed: 10

second_homing_speed: 3
homing_retract_dist: 3

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PD10
#interpolate: True
run_current: 0.85
#hold_current: 0.4
#sense_resistor: 0.110
stealthchop_threshold: 999999

##	In E1-MOT Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PE6
dir_pin: PC13
enable_pin: !PE5
microsteps: 16
rotation_distance: 2

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC14
#interpolate: True
run_current: 0.85
#hold_current: 0.4
#sense_resistor: 0.110
stealthchop_threshold: 999999

##	In E2-MOT Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PE2
dir_pin: PE4
enable_pin: !PE3
microsteps: 16
rotation_distance: 2

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PC15
#interpolate: true
run_current: 0.85
#hold_current: 0.4
#sense_resistor: 0.110
stealthchop_threshold: 999999


#####################################################################
#   Extruder
#####################################################################

##	In E0-MOT Position
[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4

##	Update value below when you perform extruder calibration
rotation_distance: 22.225  #Bondtech 5mm Drive Gears
##	Update Gear Ratio depending on your Extruder Type
gear_ratio: 50:17				#BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_cross_section: 50.0
##      In E0 OUT Position
heater_pin: PB15
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC0 # TE0 Position
min_temp: 7
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
control = pid
pid_kp = 31.828
pid_ki = 1.895
pid_kd = 133.679
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.0875
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

##	In E0-MOT Position
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.375
#hold_current: 0.2
#sense_resistor: 0.110
#stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
##	SSR Pin - In BED OUT position
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0 # TB Position
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 100
control: pid
pid_kp: 66.031
pid_ki: 0.906
pid_kd: 1203.419

#####################################################################
#	Probe
#####################################################################

[probe]
##    Euclid Probe
pin: PA0 
x_offset: 0
y_offset: 23.
z_offset: 7.610  #new Ruby nozzle. Old one = 8.110
speed: 9
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.040
samples_tolerance_retries: 3
lift_speed: 30

[input_shaper]
shaper_freq_x: 56.
shaper_type_x: mzv
shaper_freq_y: 71.6
shaper_type_y: mzv


